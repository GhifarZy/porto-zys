    if (localStorage.getItem('theme') == 'dark')
        setlightmode()


    function setlightmode() {
        let light = document.body.classList.toggle('lightmode')
        if (light) {
            localStorage.getItem('theme', 'dark')
        } else {
            localStorage.removeItem('theme')
